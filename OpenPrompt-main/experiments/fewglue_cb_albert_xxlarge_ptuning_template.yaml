classification:
  auto_t: false
  auto_v: false
  loss_function: cross_entropy
  metric:
  - accuracy
  parent_config: task

dataset:
  name: CB
  path: /Work21/2023/zhuangning/code/OpenPrompt-main/OpenPrompt-main/FewGLUE/CB

plm: 
  model_name: albert
  model_path: albert-xxlarge-v2
  optimize:
    freeze_para: True
    lr: 1.0e-5
    weight_decay: 0.1
    scheduler:
      type:
      num_warmup_steps: 32
    
dataloader: 
  max_seq_length: 256
  decoder_max_length: 3
  truncate_method: "head"
  decode_from_pad: true

train:
  batch_size: 8
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  num_epochs:
  num_training_steps: 1000

valid:
  batch_size: 16

dev:
  batch_size: 16


template: ptuning_template
verbalizer: manual_verbalizer



ptuning_template:
  choice: 0
  file_path: scripts/FewGLUE/CB/ptuning_template.txt


manual_verbalizer:
  choice: 0
  file_path: scripts/FewGLUE/CB/manual_verbalizer.txt
  
environment:
  num_gpus: 4
  cuda_visible_devices:
  local_rank: 0
  model_parallel: False
  device_map:

learning_setting: full