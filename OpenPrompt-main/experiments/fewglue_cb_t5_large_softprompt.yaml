dataset:
  name: CB
  path: /Work21/2023/zhuangning/code/OpenPrompt-main/OpenPrompt-main/FewGLUE/CB

plm: 
  model_name: t5
  model_path: t5-large
  optimize:
    freeze_para: True
    lr: 1.0e-5
    weight_decay: 0.0
    scheduler:
      type:
      num_warmup_steps: 40
    
dataloader: 
  max_seq_length: 256
  decoder_max_length: 3
  truncate_method: "head"
  decode_from_pad: true

train:
  batch_size: 8
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  num_epochs:
  num_training_steps: 400

valid:
  batch_size: 16

dev:
  batch_size: 16


template: soft_template
verbalizer: manual_verbalizer



soft_template:
  choice: 0
  file_path: scripts/SuperGLUE/CB/soft_template.txt
  num_tokens: 20
  initialize_from_vocab: true
  random_range: 0.5
  optimize: 
    name: AdamW
    lr: 0.3
    adam_epsilon: 1.0e-8
    scheduler:
      num_warmup_steps: 40


manual_verbalizer:
  choice: 0
  file_path: scripts/FewGLUE/CB/manual_verbalizer.txt
  
environment:
  num_gpus: 4
  cuda_visible_devices:
  local_rank: 0
  model_parallel: True
  device_map:

learning_setting: full